<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat Sharma - Web Developer, Programmer, ML Enthusiast</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Bharat -->
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="images/ham.png" alt="" width="24">
          <img class="cross" src="images/cross.png" alt="" width="28">
        </div>
        <form action="">
          <h1 class="mainHeading">Contact Form</h1>
          <hr />
          <p>
            Name : <input type="text" name="name" required maxlength="32" />
          </p>
          <p>Contact : <input type="number" required maxlength="10" /></p>
          <p>
            Email :
            <input
              type="email"
              name="email"
              id="email"
              pattern="@gmail.com"
              required
            />
          </p>
          <p>
            Message :
            <textarea
              name="address"
              id="address"
              cols="64"
              rows="6"
              maxlength="256"
              required
            ></textarea>
          </p>
          <button class="submit" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
